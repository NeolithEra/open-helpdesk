{% overextends "admin/helpdesk/change_form.html" %}

{% block after_field_sets %}
    {% if messages %}
    <fieldset id="ticket_messages" class="module aligned">
        {% for message in ticket_messages %}
            <div id="ticket_message_{{ message.id }}" class="form-row">
                {{ message }}
            </div>
        {% endfor %}
    </fieldset>
    {% endif %}
{% endblock %}

{% block after_related_objects %}{% endblock %}
